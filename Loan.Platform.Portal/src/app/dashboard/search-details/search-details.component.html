<div class="table-container">
  <div class="search-details" >
      <table mat-table #table [dataSource]="dataSource">
         <!-- Checkbox Column -->
         <ng-container matColumnDef="select">
          <th mat-header-cell scope="col" *matHeaderCellDef>
              <!-- <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox> -->
          </th>
          <td mat-cell *matCellDef="let row">
              <mat-checkbox (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" (click)="$event.stopPropagation(); logSelection()">
              </mat-checkbox>
          </td>
      </ng-container>
          <ng-container matColumnDef="Name" class="make-gold">
              <th mat-header-cell scope="col" *matHeaderCellDef> {{'dashboard.search_name' | translate}} </th>
              <td mat-cell *matCellDef="let element"> <a class="link" (click)="onSavedSearchClick(element)">{{element.Name}}</a> </td>
          </ng-container>
          <ng-container matColumnDef="LastRun">
              <th mat-header-cell scope="col" *matHeaderCellDef> {{'dashboard.last_run' | translate}} </th>
              <td mat-cell *matCellDef="let element"> {{element.LastRun  | date:'shortDate'}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumnsDetails; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsDetails;"></tr>
      </table>
  </div>
</div>
